name: Build and publish
on:
  push:
    tags:
      - '*'
    branches:
      - 'main'

permissions:
  contents: write
  packages: write

jobs:
  build_publish:
    name: Build and publish docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build go binary
        run: CGO_ENABLED=0 go build

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker image
        run: |
          docker build . --tag ghcr.io/janstuemmel/cs2-rcon:latest
          docker push ghcr.io/janstuemmel/cs2-rcon:latest

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: cs2-rcon

      - name: Build docker image ${{ github.ref_name }}
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          docker build . --tag ghcr.io/janstuemmel/cs2-rcon:${{ github.ref_name }}
          docker push ghcr.io/janstuemmel/cs2-rcon:${{ github.ref_name }}